<div class="container">
    <h1> Register  </h1>
    <form >
        
        <label>Name</label>
        <input type="text"  placeholder="Enter Your Name" required name="name"><br>
        
       
        <label>Contact-No</label>
        <input type="text" placeholder="Enter Your Contact-No" maxlength ="10"  required name="contact"><br>
 
       
        <label>E-Mail</label>
        <input type="email" placeholder="Enter Your E-Mail" required name="email"><br>
       
        <label>Password</label>
        <input type="password" placeholder="Enter Your Password" required name="password"><br>
       
        <button type="submit" class="btn btn-primary">Register</button> 
    </form>
</div>
